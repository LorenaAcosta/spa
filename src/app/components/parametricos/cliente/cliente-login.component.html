<section id="login" class="mb-5 mt-5">
<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_login">
          <div class="card">
            <div class="card-body text-center">
              <div class="alert alert-danger" >
                There was a problem logging in. Please try again.
              </div>
              <form role="form" (submit)="checklogin()">
                <div class="form-group">
                  <label for="username">Nombre Usuario:</label> <input type="text"
                    class="form-control" id="username" name="username" [(ngModel)]="credentials.username"/>
                </div>
                <div class="form-group">
                  <label for="password">Contrase√±a:</label> <input type="password"
                    class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
                <div class="form-group">
                  <button routerLink="/registrar" class="form-control login-user">Registrarse</button>
                </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
