<div class="row">
    <h1 class="display">Puntos de Expedici칩n: </h1>
</div>
<div>
    <button routerLink="/" class="btn btn-sm btn-info mr-1"><i class="fas fa-arrow-left"></i> Regresar</button>
    <button class="btn btn-sm btn-info mr-1" (click)="open(content)">Habilitar nuevo punto</button>
</div>

<br>
<!-- Tabla que lista los puntos de expedici칩n -->
<!-- array: horario-->
<div class="row">
    <div class="col-lg-12" id="htmlData" #htmlData>
        <div class="card-deck">
            <div *ngFor="let p of puntos" class="card">
                <div class="card-body">
                    <a (click)="btnClick(p.puntoExpedicionId)" placement="top" ngbTooltip="Acceder"><img class="card-img-top" src="./assets/img/caja.jpg" alt="Card image cap"></a>
                    <h5 class="card-title text-center">{{p.descripcion}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>





<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">A침adir nuevo punto</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <div class="form-group row">
                <label for="inputCity" class="col-sm-2 col-form-label">Descripci칩n</label>
                <div class="col-sm">
                    <input formControlName="descripcion" type="text" class="form-control" id="descripcion" required>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="guardar()">Guardar</button>
    </div>
</ng-template>
