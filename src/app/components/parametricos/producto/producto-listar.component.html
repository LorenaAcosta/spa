<br>
<div class="container-fluid">
  <div class="row">
    <h5 class="display">Productos</h5>
    <div class="col text-right">
      <button routerLink="/producto/agregar" class="btn btn-info mr-1" >
       <i class="fas fa-plus"></i> Agregar
      </button>  
    </div>
  </div>
<table *ngIf="productos.length > 0" class="table table-hover animated fadedIn faster">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Codigo</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Costo</th>
        <th scope="col">Precio Venta</th>
        <th scope="col">Stock Actual</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
 <tbody>
    <tr *ngFor="let prod of productos | paginate: {itemsPerPage: 5 , currentPage: pageActual};let i = index  ">
      <td>{{ i + 1}}</td>
      <td>{{ prod.codigo}}</td>
      <td>{{ prod.descripcion}}</td>
      <td>{{ util.numberWithCommas( prod.costo ) }} gs.       </td>
      <td>{{ util.numberWithCommas( prod.precioVenta ) }} gs. </td>
      <td>{{ util.numberWithCommas( prod.stockActual )}}      </td>
      <td>
        <button class="btn btn-info mr-1"
         [routerLink]="['/producto/modificar', prod.productoId ]" placement="top" ngbTooltip="Editar">
          <i class="fas fa-pencil-alt"></i>
        </button>
        <button class="btn btn-info mr-1" (click)="borrar(prod.productoId, i)" placement="top" ngbTooltip="Eliminar">
          <i class="fas fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table> 
<pagination-controls (pageChange)="pageActual = $event" class="my-pagination"></pagination-controls>

 


<div *ngIf="productos.length == 0" class="alert alert-secondary text-center mt-3">
  <h4 class="alert-heading">No hay registros <i class="fa fa-exclamation"></i> </h4>  
</div>
