<br>
<div class="container-fluid">
  <div class="row">
    <h5 class="display">Nuevo Producto</h5>
    <div class="col text-right">
      <button routerLink="/producto/listar" class="btn btn-info mr-1" >
       <i class="fas fa-arrow-left"></i> Regresar
      </button>  
    </div>
  </div>
</div>
<hr>

<div class="container-fluid">
  <form [formGroup]="form">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Codigo</label>
        <div class="col-sm-10">
          <input formControlName="codigo" type="codigo" class="form-control" id="codigo" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Descripci√≥n</label>
        <div class="col-sm-10">
          <input formControlName="descripcion" type="descripcion" class="form-control" id="descripcion" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Costo</label>
        <div class="col-sm-10">
          <input formControlName="costo" type="costo" class="form-control" id="costo" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Precio de Venta</label>
        <div class="col-sm-10">
          <input formControlName="precioVenta" type="precioVenta" class="form-control" id="precioVenta" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Stock Actual</label>
        <div class="col-sm-10">
          <input formControlName="stockActual" type="stockActual" class="form-control" id="stockActual" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" [disabled]="!this.form.valid" class="btn btn-primary" (click)="guardar()" >Guardar</button>
        </div>
      </div>
    </form>
</div>
