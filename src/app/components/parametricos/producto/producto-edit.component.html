<br>
<div class="container-fluid">
  <div class="row">
    <h5 class="display">Nuevo Producto</h5>
    <div class="col text-right">
      <button routerLink="/producto/listar" class="btn btn-info mr-1" >
       <i class="fas fa-arrow-left"></i> Regresar
      </button>  
    </div>
  </div>
</div>
<hr>

<div class="container-fluid">
  <form [formGroup]="form">
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Nombre del Producto</label>
        <div class="col-sm-3">
          <input formControlName="descripcion" type="descripcion" class="form-control" id="descripcion" required>
        </div>
      </div>


      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Costo del Producto</label>
        <div class="col-sm-3">
          <input formControlName="costo" type="number" class="form-control" id="costo"  
          pattern="^[0-9]*$" [(ngModel)]="costo" (ngModelChange)="onChange($event)" placeholder="0" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Precio de Venta</label>
        <div class="col-sm-3">
          <input formControlName="precioVenta" type="number" class="form-control" id="precioVenta" 
           pattern="^[0-9]*$" [(ngModel)]="precioVenta" (ngModelChange)="onChange($event)" placeholder="0" required>

          
        </div>
      </div>
 

      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Stock Actual</label>
        <div class="col-sm-3">
          <input formControlName="stockActual" type="number" class="form-control" id="stockActual" pattern="^[0-9]*$" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputState" class="col-sm-2 col-form-label">Categoria</label> 
        <div class="form-group col-md-3">
        <select id="categoriaId" formControlName="categoriaId" class="form-control">
          <option *ngFor="let cat of categorias" [ngValue]="cat.categoriaId">
            {{ cat.descripcion }}
          </option>
        </select>
      </div>
    </div> 
    <div class="form-group row">
      <label for="inputZip">Estado del Producto</label>
      <div class="form-group col-md-3">
      <select id="estado"  formControlName="estado" class="form-control" required>
        <option selected>...</option>
        <option value="activo">Activo</option>
        <option value="inactivo">Inactivo</option>
      </select>
      </div>
    </div>
      <div class="form-group row">
        <div class="form-group col-md-3">
          <button type="submit" [disabled]="!this.form.valid" class="btn btn-primary" (click)="guardar()" >Guardar</button>
        </div>
      </div>
    </form>
</div>
