

  <div class="row">
    <h5 class="display">Servicios</h5>
    <div class="col text-right">
    <button routerLink="/servicio/agregar" class="btn btn-info mr-1" ><i class="fas fa-plus"></i> Agregar</button>  
    <button class="btn btn-info mr-1" (click)="openPDF()"><i class="fas fa-eye"></i></button>
    <button class="btn btn-info mr-1" (click)="downloadPDF()"><i class="far fa-file-pdf"></i></button>
    </div>
  </div>

  <div class="col-md-12" id="htmlData" #htmlData>
    <div class="card mb-4">
      <div class="card-header"><i class="fas fa-table mr-1"></i>Lista de Servicios</div>
      <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered display" id="dataTable" *ngIf="servicios.length>0" width="100%" cellspacing="0" >
                <thead>
                    <tr>
                      <th>#</th>
                      <th>Nombre</th>
                      <th>Estado</th>
                      <th>Categoria</th>
                      <th>Duracion</th>
                      <th>Costo</th>
                      <th>Opciones</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of servicios | paginate: {itemsPerPage: 4 , currentPage: pageActual};let i = index  ">
                    <tr>
                      <td>{{ i + 1}}</td>
                      <td>{{ item.nombre}}</td>
                      <td>{{ item.estado}}</td>
                      <td>{{ item.categoriaId.descripcion}}</td>
                      <td>{{ util.cortarString(item.duracion, 0, 5) }} h.</td>
                      <td>{{ util.numberWithCommas( item.costo )}}  gs.</td>
                      <td>                        
                        <button class="btn btn-info mr-1"
                         [routerLink]="['/servicio/modificar', item.servicioId ]">
                          <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button class="btn btn-info mr-1" (click)="borrar(item.servicioId, i)">
                          <i class="fas fa-trash"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
                <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
              </div>
            </div>
    </div>



 
    <div *ngIf="servicios.length == 0" class="alert alert-secondary text-center mt-3">
      <h4 class="alert-heading">No hay registros <i class="fa fa-exclamation"></i> </h4>  
    </div>
