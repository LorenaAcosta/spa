<br>
<div class="container-fluid">
  <div class="row">
    <h5 class="display">Servicios</h5>
    <div class="col text-right">
      <button routerLink="/servicio/agregar" class="btn btn-info mr-1" >
       <i class="fas fa-plus"></i> Agregar
      </button>  
    </div>
  </div>
  <div class="card mb-4">
    <div class="card-header"><i class="fas fa-table mr-1"></i>Lista de Servicios</div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered display" id="dataTable" *ngIf="servicios.length>0" width="100%" cellspacing="0">
                <thead>
                    <tr>
                      <th>#</th>
                      <th>Nombre</th>
                      <th>Descripción</th>
                      <th>Estado</th>
                      <th>Categoria</th>
                      <th>Duracion</th>
                      <th>Costo</th>
                      <th>Opciones</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                      <th>#</th>
                      <th>Nombre</th>
                      <th>Descripción</th>
                      <th>Estado</th>
                      <th>Categoria</th>
                      <th>Duracion</th>
                      <th>Costo</th>
                      <th>Opciones</th>
                    </tr>
                </tfoot>
                <tbody *ngFor="let s of servicios; let i = index  ">
                    <tr>
                      <td>{{ i + 1}}</td>
                      <td>{{ s.nombre}}</td>
                      <td>{{ s.descripcion}}</td>
                      <td>{{ s.estado}}</td>
                      <td>{{ s.categoriaId.descripcion}}</td>
                      <td>{{ s.duracion}}</td>
                      <td>{{ s.costo}}</td>
                      <td>
                        <button class="btn btn-info mr-1"
                         [routerLink]="['/servicio/modificar', s.servicioId ]">
                          <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button class="btn btn-info mr-1" (click)="borrar(s.servicioId, i)">
                          <i class="fas fa-trash"></i>
                        </button>
                      </td>
                    </tr>
                    </tbody>
                    </table>
                    </div>
                  </div>
                </div>
</div>
<div *ngIf="servicios.length == 0" class="alertalert-warning text-center mt-3">
  <h4 class="alert-heading">No hay registros</h4>  
  <p>
    <i class="fa fa-exclamation fa-2x"></i>
  </p>
</div>
