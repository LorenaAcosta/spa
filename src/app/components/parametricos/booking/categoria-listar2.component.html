<div class="container main container">
<blockquote class="blockquote text-center">
    <h1>Explora nuestras categorias</h1>
    <footer class="blockquote-footer"><cite title="Source Title">Agend√° ya con nosotros con los mejores especialistas!
        </cite></footer>
</blockquote>
<br>
<br>

<div class="row">
    <!--  Lista las servicios -->
    <div class="p-3" *ngFor="let item of categorias; let i= index">
        <div class="">
            <div class="card">
                <button class="btn btn-sm btn-light"
                (click)="btnClick(item.categoriaId)" ngbTooltip="{{item.descripcion}}">
                    <div class="card-body">
                        <img src="{{urlImagen}}{{item.imageName}}" width="250px" height="250px">
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
