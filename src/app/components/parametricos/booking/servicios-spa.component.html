<blockquote class="blockquote text-center">
  <h1>Explora nuestros servicios</h1>
  <footer class="blockquote-footer">Recomendado Nro. 1  <cite title="Source Title">en San Lorenzo </cite></footer>
</blockquote>

   <!--Lista las categorias-->
   <div>
    <button *ngFor="let cat of categorias" type="button" class="btn btn-light btn-mg alert alert-primary"  role="alert"  
    (click)="recargar(cat.categoriaId)"> {{cat.descripcion}} </button>
</div>

<div class="card-columns">
  <div class="col mb-4">
      <!--  Lista las servicios -->
          <div class="card" *ngFor="let item of servicios; let i= index">
           <button  class="btn btn-light" [routerLink]="['/booking/terapista', item.servicioId ]">
                  <div class="card-body">
                    <h5 class="card-title">{{item.nombre}}</h5>
                  <h5 class="card-title"> {{ item.descripcion}} </h5> 
                  <p class="card-text">{{item.descripcion}}</p>
                  <blockquote class="blockquote text-center">
                    <i class="far fa-clock"></i><strong> {{item.duracion}} |
                      <i class="fas fa-money-bill-alt"></i> {{item.costo}} Gs. </strong>
                  </blockquote>
              </div> 
              </button>
          </div>
  </div>
</div>

<div *ngIf="servicios.length == 0" class="alertalert-warning text-center mt-3">
  <h4 class="alert-heading">No hay registros</h4>  
  <p>
  <i class="fa fa-exclamation fa-2x"></i>
  </p>
</div>
