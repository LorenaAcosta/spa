<blockquote class="blockquote text-center">
    <h1>Explora nuestros servicios</h1>
    <footer class="blockquote-footer">Recomendado Nro. 1 <cite title="Source Title">en San Lorenzo </cite></footer>
</blockquote>

<!--Lista las categorias-->
<div>
    <button *ngFor="let cat of categorias" type="button" class="btn btn-sm btn-light btn-mg alert alert-primary"
        role="alert" (click)="recargar(cat.categoriaId)"> {{cat.descripcion}} </button>
</div>

<div class="row">
    <!--  Lista las servicios -->
    <div class="p-3" *ngFor="let item of servicios; let i= index">
        <div class="">
            <div class="card">
                <button class="btn btn-sm btn-light"
                    [routerLink]="['/booking/categorias/servicios/terapista', item.servicioId ]">
                    <div class="card-body">
                        <h5 class="card-title">{{item.nombre}}</h5>
                        <p class="card-text">{{item.descripcion}}</p>
                        <blockquote class="blockquote text-center">
                            <i class="far fa-clock"></i><strong> {{ util.cortarString(item.duracion, 0, 5) }} h. |
                                <i class="fas fa-money-bill-alt"></i> {{util.numberWithCommas(item.costo) }} Gs.
                            </strong>
                        </blockquote>
                    </div>
                </button>
            </div>
        </div>
    </div>

</div>



<div *ngIf="servicios.length == 0" class="alert alert-secondary text-center mt-3">
    <h4 class="alert-heading">No hay registros <i class="fa fa-exclamation"></i> </h4>
</div>
