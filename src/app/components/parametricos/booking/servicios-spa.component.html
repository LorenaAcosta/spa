<blockquote class="blockquote text-center">
    <h1>Explora nuestros servicios</h1>
    <footer class="blockquote-footer">Recomendado Nro. 1 <cite title="Source Title">en San Lorenzo </cite></footer>
</blockquote>


<div class="row">
<!--Lista las categorias-->
<div class="col-2"> 
    <nav class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
    <h3 class="dropdown-header ">Categor√≠a Servicios</h3>
    <a  class="nav-link" id="v-pills-profile-tab" data-toggle="pill" role="tab" aria-controls="v-pills-profile" aria-selected="false"
    *ngFor="let cat of categorias" (click)="recargar(cat.categoriaId)">{{cat.descripcion}}</a>
    </nav>
</div>

    <div class="col-9">
        <div class="row">
            <div class="p-3" *ngFor="let item of servicios; let i = index">
                <div class="">
                    <div class="card">
                        <button class="btn btn-sm btn-light"
                        [routerLink]="['/booking/categorias/servicios/terapista', item.servicioId ]">
                            <div class="card-body">
                                <h5 class="card-title">{{item.nombre}}</h5>
                                <p class="card-text">{{item.descripcion}}</p>
                                <blockquote class="blockquote text-center">
                                    <i class="far fa-clock"></i><strong> {{ util.cortarString(item.duracion, 0, 5) }} h. |
                                        <i class="fas fa-money-bill-alt"></i> {{util.numberWithCommas(item.costo) }} Gs.
                                    </strong>
                                </blockquote>
                            </div>
                            </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
