
<blockquote class="blockquote text-center">
  <h1>Consulta los Horarios disponibles</h1>
  <footer class="blockquote-footer">Selecciona el horario que mejor te quede!</footer>
</blockquote>

<div class="container">
  <div class="row" *ngIf="horarioEmpleado.length !=0" >
      <div class="col-sm">
<!-- [minDate]="minDate" -->
        <div> Selected Date is: <b>{{selectedDay}}</b> <br></div>

          <ngb-datepicker 
          class="my-datepicker-1"
          #dp [(ngModel)]="model" 
          [minDate]="minDate"
          [markDisabled]="isDisabled"
          (click)=getHorariosDisponibles()>
          </ngb-datepicker>

      </div>
      <div class="col-sm">
        <h4>HORARIO:</h4>
          <select class="btn btn-lg btn-outline-primary mr-2" [(ngModel)]="selectedOption" required>
        <option >...</option>
        <option *ngFor="let hora of turnosArray" >
           {{util.cortarString(hora, 0, 5)}}
        </option>
     </select>
      </div>
      <div class="col-sm">
          <button class="btn btn-lg btn-outline-primary mr-2" (click)="agendar()">Agendar </button>
      </div>
  </div>
</div>
