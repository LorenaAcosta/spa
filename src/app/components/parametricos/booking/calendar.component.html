<pre >  
<select class="btn btn-sm btn-outline-primary mr-2" [(ngModel)]="selectedOption">
    <option *ngFor="let x of turnosArray">
       {{x}}
    </option>
 </select>
 <button  class="btn btn-sm btn-outline-primary mr-2"  (click)="print()">Agendar </button>
 
 <p>Selected option: {{ selectedOption }}</p>
 <p>Button output: {{ printedOption }}</p>

</pre>



<div *ngIf="turnosArray.length == 0" class="alertalert-warning text-center mt-3">
   <h4 class="alert-heading">No hay registros</h4>  
   <p>
   <i class="fa fa-exclamation fa-2x"></i>
   </p>
</div>
