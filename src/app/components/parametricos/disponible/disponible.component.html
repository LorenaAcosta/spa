<div class="container-fluid">
    <div class="row">
        <h1 class="display">Disponibilidad</h1>
    </div>
</div>



<form [formGroup]="form">
    <div class="form-row">
        <div class="form-group col-md-2">
            <label>Servicios</label>
            <select id="servicioId" formControlName="servicioId" class="form-control" required>
                <option *ngFor="let serv of servicios" [ngValue]="serv.servicioId">
                  {{ serv.nombre }}
                </option>
              </select>
        </div>
        <div class="form-group col-md-2">
            <label>Comision %</label>
            <div class="col-sm"> 

              <input type="number" formControlName="comision"  placeholder="0.00"  type="number"  class="form-control"  
              max="999999999" step="0.25" #input (keyup)="oneDot($event)"  oninput="validity.valid||(value='');" required/>
            <!-- <input formControlName="comision" placeholder="0.00" type="number"
               min="0" max="50000" step="0.25" value="0.00"  onkeyup="oneDot(this)"
              class="form-control" id="comision"   required>-->
            </div>
        </div>
    </div>
    <button routerLink="/empleado/listar" class="btn btn-sm btn-info mr-1">
        <i class="fas fa-arrow-left"></i> Regresar
    </button>
    <button type="submit" [disabled]="!this.form.valid" class="btn btn-sm btn-info mr-1" (click)="guardar()"> <i class="fas fa-save"></i> Guardar</button>
</form>

<br>



<div class="card mb-4">
    <div class="card-header"><i class="fas fa-table mr-1"></i>Lista de boxes habilitados</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table  table-sm table-bordered display" id="dataTable" *ngIf="disponibles.length>0" width="100%"
          cellspacing="0">
          <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Servicio</th>
                <th>Comision</th>
                <th>Opciones</th>
            </tr>
          </thead>
          <tbody *ngFor="let item of disponibles| paginate: {itemsPerPage: 5 , currentPage: pageActual};let i = index">
            <tr>
                <td>{{ i + 1}}</td>
                <td>{{ item.empleadoId.nombre}}</td>
                <td>{{ item.servicioId.nombre}}</td>
                <td>{{ this.utilService.formatDecimales2( item.comision) }} %</td>
                <td>
                    <button class="btn btn-info mr-1" (click)="borrar(item.disponibleId, i)" placement="top" ngbTooltip="Eliminar"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
        </table>
        <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
      </div>
    </div>
  </div>


  <div *ngIf="disponibles.length == 0" class="alertalert-warning text-center mt-3">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>
