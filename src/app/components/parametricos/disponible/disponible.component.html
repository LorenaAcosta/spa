

  <h4>Especialidades de Empleados</h4>

<form [formGroup]="form">
    <div class="form-group row">
      <label for="inputState" class="col-sm-2 col-form-label">Empleado</label> 
      <div class="col-sm-4">
      <select id="empleadoId" formControlName="empleadoId" class="form-control">
        <option *ngFor="let e of empleados" [ngValue]="e.empleadoId">
          {{ e.nombre }} {{ e.apellido }}
        </option>
      </select>
    </div>
   </div> 
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Comision</label>
        <div class="col-sm-4">
            <input formControlName="comision" type="descripcion" class="form-control" id="comision" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputState" class="col-sm-2 col-form-label">Servicio</label> 
        <div class="col-sm-4">
        <select id="servicioId" formControlName="servicioId" class="form-control">
          <option *ngFor="let s of servicios" [ngValue]="s.servicioId">
            {{ s.nombre }}
          </option>
        </select>
      </div>
    </div> 
  </form>

    <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" [disabled]="!this.form.valid" class="btn btn-primary" (click)="guardar()" >Guardar</button>
        </div>
      </div>
