

<!-- Tabla que lista los boxes habillitados para cada servicio. -->
<!-- array: disponibles-->
<div class="col-md-12" id="htmlData" #htmlData>
    <div class="card mb-4">
        <div class="card-header"> <button  (click)="openBox(content1)">NUEVO BOX</button>
           
            </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered display" id="dataTable" *ngIf="disponibles.length>0" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let item of disponibles | paginate: {itemsPerPage: 4 , currentPage: pageActual};let i = index  ">
                        <tr>
                            <td>{{ i + 1}}</td>
                            <td>{{ item.boxesId.nombre}}</td>
                            <td>
                                <button class="btn btn-info mr-1" (click)="borrar(item.boxesId.boxesId, i)" placement="top" ngbTooltip="Eliminar">
                        <i class="fas fa-trash"></i>
                      </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>






<!--Modal que habilita un box para el servicio seleccionado-->
<!--array:boxesDisponibles-->
<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Habilitar Box</button>
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Asignar un box para este servicio</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="form" *ngIf="this.form">
            <div class="form-group row">
                <label for="inputState" class="col-sm-2 col-form-label">Boxes</label>
                <div class="col-sm">
                    <select id="boxesId" formControlName="boxesId" class="form-control">
                        <option *ngFor="let box of boxesDiponibles" [ngValue]="box.boxesId">
                        {{ box.nombre }}
                        </option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="guardar()">Guardar</button>
    </div>
</ng-template>








<!--Modal para agregar un nuevo Box-->

<ng-template #content1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">AÃ±adir Box</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="boxForm">
                <div class="col-sm">
                    <input formControlName="nombre" type="string" class="form-control" id="nombre" required>
                </div>
                <label class="col-sm-2 col-form-label" for="inputZip">Estado</label>
                <div class="col-sm-10">
                    <select  formControlName="estado" class="form-control" id="estado" required>
                            <option selected>...</option>
                            <option value="ACTIVO">ACTIVO</option>
                            <option value="INACTIVO">INACTIVO</option>
                        </select>
                </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="guardarBox()">Guardar</button>
    </div>
</ng-template>
