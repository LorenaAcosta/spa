<div class="container-fluid">
    <div class="row">
        <h1 class="display">Impuesto</h1>
    </div>
</div>



<form [formGroup]="form">
    <div class="form-row">
        <div class="form-group col-md-2">
            <label>Descripción</label>
            <input formControlName="descripcion" placeholder="descripcion" type="text" maxlength="30"
                class="form-control form-control-sm" id="descripcion" required>
        </div>
        <div class="form-group col-md-2">
            <label>Valor</label>
            <input formControlName="valor" placeholder="valor" type="valor" maxlength="30"
                class="form-control form-control-sm" id="valor"  pattern="^[0-9]*$"  required>
                <div *ngIf="valor.invalid && (valor.dirty || valor.touched)" class="alert alert-danger">Introduzca sólo dígitos.</div>
        </div>
    </div>
    <button routerLink="/" class="btn btn-sm btn-info mr-1">
        <i class="fas fa-arrow-left"></i> Regresar
    </button>
    <button type="submit" [disabled]="!this.form.valid" class="btn btn-sm btn-info mr-1
                " (click)="guardar()"> <i class="fas fa-save"></i> Guardar</button>
</form>

<br>


<div class="row">
    <div class="card">
        <div class="card-header"><i class="fas fa-table mr-1"></i>Listado</div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-sm table-bordered display" id="dataTable" *ngIf="impuestos.length>0"
                    width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Descripción</th>
                            <th>Valor</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody
                        *ngFor="let item of impuestos | paginate: {itemsPerPage: 5 , currentPage: pageActual};let i = index  ">
                        <tr>
                            <td>{{ i + 1}}</td>
                            <td>{{ item.descripcion }}</td>
                            <td>{{ item.valor }}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-info mr-1"
                                    (click)="borrar(item.impuestoId, i)" placement="top" ngbTooltip="Eliminar">
                                    <i class="fas fa-trash"></i> </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
