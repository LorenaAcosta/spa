<br>
<div class="container-fluid">
  <div class="row">
    <h5 class="display">Nuevo empleado</h5>
    <div class="col text-right">
      <button routerLink="/empleado/listar" class="btn btn-info mr-1" >
       <i class="fas fa-arrow-left"></i> Regresar
      </button>
    </div>
  </div>
</div>
<hr>
<div class="container-fluid">
  <form [formGroup]="form">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Cedula</label>
        <div class="col-sm-3">
          <input formControlName="cedula" type="cedula" class="form-control" 
          pattern="^[0-9]*$" id="cedula" required>
          <div *ngIf="cedula.invalid && (cedula.dirty || cedula.touched)" class="alert alert-danger">
            Introduzca sólo dígitos.
        </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-3">
          <input formControlName="nombre" type="nombre" class="form-control" id="nombre" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Apellido</label>
        <div class="col-sm-3">
          <input formControlName="apellido" type="apellido" class="form-control" id="apellido" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Dirección</label>
        <div class="col-sm-3">
          <input formControlName="direccion" type="direccion" class="form-control" id="direccion" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Teléfono</label>
        <div class="col-sm-3">
          <input formControlName="telefono" 
          type="telefono" 
          class="form-control" 
          pattern="^[0-9]*$"
          id="telefono" required>
        </div>

        <div *ngIf="telefono.invalid && (telefono.dirty || telefono.touched)" class="alert alert-danger">
          Introduzca sólo dígitos.  </div>

      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Fecha de Nacimiento</label>
        <div class="col-sm-3">
          <input formControlName="fechaNac" type="date" class="form-control" id="fechaNac" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-3">
          <button type="submit" [disabled]="!this.form.valid" class="btn btn-primary" (click)="guardar()" >Guardar</button>
        </div>
      </div>
    </form>
</div>
