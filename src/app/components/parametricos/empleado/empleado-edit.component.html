
<div class="container-fluid">
  <div class="row">
    <h5 class="display">Nuevo empleado</h5>
    <div class="col text-right">

    </div>
  </div>
</div>
<hr>
<div class="container-fluid mycontainer">
  <form [formGroup]="form">
      <div class="form-row">
        <div class="form-group col-sm-5">
          <label >Nombres</label>
          <input formControlName="nombre" placeholder="nombre" type="nombre" maxlength="30" class="form-control form-control-sm" id="nombre" required>
        </div>
        <div class="form-group col-sm-5">
          <label >Apellidos</label>
          <input formControlName="apellido" placeholder="apellido" type="apellido" maxlength="30" class="form-control form-control-sm" id="apellido" required>
        </div>
        <div class="form-group col-sm-2">
          <label >Cédula</label>
          <input formControlName="cedula" placeholder="cedula" type="cedula" class="form-control form-control-sm" pattern="^[0-9]*$" id="cedula" required>
          <div *ngIf="cedula.invalid && (cedula.dirty || cedula.touched)" class="alert alert-danger">Introduzca sólo
            dígitos.</div>
        </div> 
      </div>
    
    <div class="form-group">
      <label>Dirección</label>
      <input formControlName="direccion" placeholder="dirección" type="direccion" maxlength="60" class="form-control form-control-sm" id="direccion" required>
    </div>

    <div class="form-row">
      <div class="form-group col-sm-5">
        <label >Ciudad</label>
        <input formControlName="ciudad" placeholder="ciudad" type="ciudad" maxlength="30" class="form-control form-control-sm" id="ciudad" required>
      </div>
      <div class="form-group col-sm-5">
        <label for="inputState">Nacionalidad</label>
        <input formControlName="nacionalidad" type="nacionalidad" maxlength="30" class="form-control form-control-sm" id="nacionalidad" required>
      </div>
      <div class="form-group col-sm-2">
        <label>Estado Civil</label>
          <select id="estadoCivil"  formControlName="estadoCivil" class="form-control form-control-sm" required>
            <option selected>...</option>
            <option value="producto">SOLTERA/O</option>
            <option value="servicio">CASADA/O</option>
            <option value="servicio">DIVORCIADA/O</option>
            <option value="servicio">SEPARADA/O</option>
            <option value="servicio">VIUDA/O</option>
            <option value="servicio">OTROS</option>
          </select>
      </div> 
    </div>

    
    <div class="form-row">
      <div class="form-group col-sm-5">
        <label >Telefono</label>
        <input formControlName="telefono" placeholder="021xxx" type="telefono" class="form-control form-control-sm" pattern="^[0-9]*$" id="telefono" >
      <div *ngIf="telefono.invalid && (telefono.dirty || telefono.touched)" class="alert alert-sm alert-danger">
        Introduzca sólo dígitos. </div>
      </div>
      <div class="form-group col-sm-5">
        <label >Celular</label>
        <input formControlName="celular" placeholder="098xxx" type="celular" class="form-control form-control-sm" pattern="^[0-9]*$" id="celular" >
      <div *ngIf="celular.invalid && (celular.dirty || celular.touched)" class="alert alert-sm alert-danger">
        Introduzca sólo dígitos. </div>
      </div>
      <div class="form-group col-sm-2">
        <label>Fecha Nacimiento</label>
        <input formControlName="fechaNac" type="date" class="form-control form-control-sm" id="fechaNac" required>
      </div>
    </div>
      
    <div class="form-row">
      <div class="form-group col-sm-5">
        <label >Correo</label>
        <input formControlName="correo" type="text" class="form-control form-control-sm"  placeholder="correo"  id="correo" required>
      </div>
      <div class="form-group col-sm-5">
        <label >Función/Cargo</label>
        <input formControlName="funcion" type="text" class="form-control form-control-sm"  placeholder="funcion"  id="funcion" required>
      </div>
      <div class="form-group col-sm-2">
        <label class = "label">Salario Base:</label>
        <input formControlName="sueldo" type="number" class="form-control form-control-sm" id="sueldo" placeholder="sueldo" required>
        <div *ngIf="sueldo.invalid && (sueldo.dirty || sueldo.touched)" class="alert alert-sm alert-danger">
          Introduzca sólo dígitos. </div>
      </div>
    </div>

    <button type="submit" [disabled]="!this.form.valid" (click)="guardar()" class="btn btn-sm btn-info mr-1"><i class="fas fa-save"></i> Guardar</button>
    <button routerLink="/empleado/listar" class="btn btn-sm btn-info mr-1">  <i class="fas fa-arrow-left"></i> Regresar
    </button>
  </form>
</div>
