<br>
<div class="container-fluid">
    <div class="row">
        <h5 class="display">Categorias</h5>
        <div class="col text-right">
            <button routerLink="/categoria/listar" class="btn btn-info mr-1">
       <i class="fas fa-arrow-left"></i> Regresar
      </button>
        </div>
    </div>
</div>
<hr>
<div class="container-fluid">
    <form [formGroup]="form">


        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Descripción</label>
            <div class="col-sm-10">
                <input formControlName="descripcion" type="descripcion" class="form-control" id="descripcion" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="inputZip">Tipo Categoria</label>
            <div class="col-sm-10">
                <select id="dataType" formControlName="dataType" class="form-control" required>
                        <option selected>...</option>
                        <option value="PRODUCTO">Productos</option>
                        <option value="SERVICIO">Servicio</option>
                    </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Imagen</label>
            <div class="col-sm-4">
                <button id="selectButton-" class="card-footer btn-info text-dark float-left" mat-raised-button (click)="fileInput.click()">Selecciona una imagen</button>
                <button id="uploadButton-" class="btn btn-primary float-right mr-1" mat-raised-button *ngIf="selectedFiles" [disabled]="!selectedFiles" (click)="uploadFiles()">
                    Subir Archivo</button>

            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-4">
                <mat-card class="card-container-">
                    <div class="" *ngFor="let file of fileInfos | async">
                        <div class="row row-6 text-right" *ngIf="file.name == imagen">
                            <img class="center" id="img" src="http://localhost:8084/api/files/{{imagen}}">
                        </div>
                    </div>
                    <mat-card-content>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="col text-right">
                <br><br><button class="text-right" type="submit" [disabled]="!this.form.valid" class="btn btn-primary float-right mr-1" (click)="guardar()">Guardar</button>
            </div>
        </div>

        <div class="form-group row">
            <div id="titulo" style="display: none">
                <h1>Subir múltiples archivos Angular y Java</h1>
            </div>
            <div id="wrap">
                <div style="display: none">
                    <mat-card id="box1">
                        <div mode="buffer" *ngFor="let progress of progressInfo" style="display: none">
                            <span>{{progress.fileName}}</span>
                            <span>{{progress.value}}%</span>
                            <div id="progressbar" style="display: none">
                                <mat-progress-bar mode="buffer" value={{progress.value}}>
                                </mat-progress-bar>
                            </div>
                        </div>
                    </mat-card>
                </div>
                <div>
                    <!--  Lista las categorias -->

                </div>
                <div>
                    <div class="card-img">
                    </div>
                    <input #fileInput type="file" hidden (change)="selectFiles($event)" />
                    <span *ngIf="fileName"><!--{{fileName}}-->

                    </span>

                    <div [hidden]="!imagenValida">
                        <p class="text-danger">El archivo seleccionado no es válido</p>
                    </div>

                </div>

                <div id="box3">
                    <span>{{message}}</span>
                </div>



            </div>
        </div>


    </form>
</div>
