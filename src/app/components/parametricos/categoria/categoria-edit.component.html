<br>
<div class="container-fluid">
  <div class="row">
    <h5 class="display">Categorias</h5>
    <div class="col text-right">
      <button routerLink="/categoria/listar" class="btn btn-info mr-1" >
       <i class="fas fa-arrow-left"></i> Regresar
      </button>  
    </div>
  </div>
</div>
<hr>
<div class="container-fluid">
  <form [formGroup]="form">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Codigo</label>
      <div class="col-sm-10">
        <input formControlName="codigo" type="codigo" class="form-control" id="codigo" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Descripci√≥n</label>
      <div class="col-sm-10">
        <input formControlName="descripcion" type="descripcion" class="form-control" id="descripcion" required>
      </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="inputZip">Tipo Categoria</label>
        <div class="col-sm-10">
          <select id="dataType"  formControlName="dataType" class="form-control" required>
            <option selected>...</option>
            <option value="producto">Productos</option>
            <option value="servicio">Servicio</option>
          </select>
        </div>
    </div>
    
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Imagen</label>
      <div class="col-sm-10">
        <input formControlName="imageName" type="imageName" class="form-control" id="imageName" >
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" [disabled]="!this.form.valid" class="btn btn-primary" (click)="guardar()" >Guardar</button>
      </div>
    </div>
  </form>
</div>
