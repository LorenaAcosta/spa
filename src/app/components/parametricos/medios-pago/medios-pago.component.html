<h2 class="display">Medios de Pago</h2><hr>



<form [formGroup]="form">
    <div class="form-row">
        <div class="form-group col-md-2">
            <label>Descripci贸n</label>
            <input formControlName="descripcion" placeholder="descripcion" type="text" maxlength="30" class="form-control form-control-sm" id="descripcion" required>
        </div>
        <div class="form-group col-md-2">
            <label>C贸digo</label>
            <input formControlName="codigo" placeholder="codigo" type="text" maxlength="30" class="form-control form-control-sm" id="codigo" required>
        </div>
    </div>
    <button routerLink="/" class="btn btn-sm btn-info mr-1">
        <i class="fas fa-arrow-left"></i> Regresar
    </button>
    <button type="submit" [disabled]="!this.form.valid" class="btn btn-sm btn-info mr-1
                " (click)="guardar()"> <i class="fas fa-save"></i> Guardar</button>
</form>

<br>




<div class="card mb-4">
    <div class="card-header"><i class="fas fa-table mr-1"></i>Lista de medios de pago</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table  table-sm table-bordered display" id="dataTable" *ngIf="medios.length>0" width="100%"
          cellspacing="0">
          <thead>
            <tr>
                <th>#</th>
                <th>Descripci贸n</th>
                <th>C贸digo</th>
                <th>Opciones</th>
            </tr>
          </thead>
          <tbody *ngFor="let item of medios| paginate: {itemsPerPage: 5 , currentPage: pageActual};let i = index">
           <tr>
                            <td>{{ i + 1}}</td>
                            <td>{{ item.descripcion }}</td>
                            <td>{{ item.codigo }}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-info mr-1"  (click)="borrar(item.medioPagoId, i)"placement="top" ngbTooltip="Eliminar">
                                 <i class="fas fa-trash"></i> </button>
                            </td>
                        </tr>
        </tbody>
        </table>
        <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
      </div>
    </div>
  </div>
