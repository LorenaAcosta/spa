<div class="row">
    <h5 class="display">Añadir Rol: </h5>
</div>

<!-- Tabla que lista el horario del empleado -->
<!-- array: horario-->
<div class="col-md-12" id="htmlData" #htmlData>
    <div class="card mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered display" id="dataTable" *ngIf="roles.length>0" width="50%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Rol de usuario</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let item of rolesUsuario; let i = index">
                        <tr>
                            <td>{{ i + 1}}</td>
                            <td>{{ item.nombre.substr(5,10) }}</td>
                            <td> <button type="button" class="btn btn-sm btn-info mr-1" (click)="borrar(item.id, i)" placement="top" ngbTooltip="Eliminar">
                              <i class="fas fa-trash"></i> </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>





<button routerLink="/usuarios-sistema/agregar" class="btn btn-sm btn-info mr-1"><i class="fas fa-arrow-left"></i> Regresar
  </button>
<button class="btn btn-sm btn-info mr-1" (click)="open(content)">Añadir Rol</button>

<ng-template #content let-modal>
    <div class="modal-header alert-info">
        <h4 class="modal-title " id="modal-basic-title">Añadir Rol</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label id="myLabel">Roles</label>
                    <select id="rolId" formControlName="rolId" class="form-control form-control-sm">
                    <option *ngFor="let cat of roles" [ngValue]="cat.id">
                      {{ cat.nombre.substr(5,15) }}
                    </option>
                  </select>
                </div>
                <div class="col-sm ml-2 float-right">
                    <label id="myLabel">Usuario</label>
                    <br>
                    <h3 class="mb-0"> &nbsp;{{nombreCompleto}}</h3>
                </div>
            </div>

        </form>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="guardar()">Guardar</button>
    </div>
</ng-template>
