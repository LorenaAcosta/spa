<br>
<div class="container-fluid">
    <div class="row">
        <h5 class="display">Boxes</h5>
        <div class="col text-right">
            <button routerLink="/boxes/listar" class="btn btn-info mr-1">
       <i class="fas fa-arrow-left"></i> Regresar
      </button>
        </div>
    </div>
</div>
<hr>
<div class="container-fluid">
    <form [formGroup]="form">


        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input formControlName="nombre" type="nombre" class="form-control" id="nombre" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="inputZip">Estado boxes</label>
            <div class="col-sm-10">
                <select id="dataType" formControlName="dataType" class="form-control" required>
                        <option selected>...</option>
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                    </select>
            </div>
        </div>

        <div class="col text-right">
            <br><br><button class="text-right" type="submit" [disabled]="!this.form.valid" class="btn btn-primary float-right mr-1" (click)="guardar()">Guardar</button>
        </div>

    </form>
</div>
