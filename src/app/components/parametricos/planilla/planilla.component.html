<h2 class="display">Gesti√≥n de Empleados</h2>

    <div class="input-group mb-3">

        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"> <i class="fa fa-search" aria-hidden="true"></i></span>
        </div>

        <input #termino type="text" class="form-control" placeholder="Buscar empleado..." aria-label="Username" aria-describedby="basic-addon1" (keyup.enter)="buscar(termino.value)"> &nbsp;

        <button routerLink="/planilla/listar-salario" class="btn btn-info mr-1">
      <i class="fas fa-plus"></i> Agregar
    </button>
    </div>




    <div class="card mb-4">
        <div class="card-header"><i class="fas fa-table mr-1"></i>Lista de Empleados</div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-sm table-bordered display" id="dataTable" *ngIf="empleados.length>0" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Mes Salario</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let item of empleados | paginate: {itemsPerPage: 5 , currentPage: pageActual};let i = index  ">
                        <tr>
                            <td>{{ i + 1}}</td>
                            <td>{{ item.empleadoId.nombre}}</td>
                            <td>{{ item.empleadoId.apellido}}</td>
                            <td>{{ item.fechaPago}}</td>
                            <td>
                                <button class="btn btn-sm btn-info mr-1"  placement="top" ngbTooltip="Resumen"> 
                                    Resumen</button>
                                <button class="btn btn-sm btn-info mr-1" placement="top" ngbTooltip="Detalle"> 
                                    Detalle</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
            </div>
        </div>
    </div>





    <div *ngIf="empleados.length == 0" class="alert alert-secondary text-center mt-3">
        <h4 class="alert-heading">No hay registros <i class="fa fa-exclamation"></i> </h4>
    </div>
