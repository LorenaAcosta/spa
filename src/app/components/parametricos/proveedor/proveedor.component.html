<div class="container-fluid">
    <div class="row">
      <h5 class="display">Proveedores</h5>
    </div>
  
    <div class="input-group mb-3">
  
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"> <i class="fa fa-search" aria-hidden="true"></i></span>
      </div>
  
      <input #termino type="text" class="form-control" placeholder="Buscar proveedor..." aria-label="Username"
        aria-describedby="basic-addon1" (keyup.enter)="buscar(termino.value)">
  
      <p>&nbsp;</p>
  
      <button routerLink="/proveedor/agregar" class="btn btn-info mr-1">
        <i class="fas fa-plus"></i> Agregar
      </button>
    </div>
  
<div class="row">
    <h5 class="display">Proveedores</h5>
</div>
<div class="card mb-4">
    <div class="card-header"><i class="fas fa-table mr-1"></i>Lista de Proveedores</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-sm table-bordered display" id="dataTable" *ngIf="proveedores.length>0" width="100%"
          cellspacing="0">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Ciudad</th>
              <th>Corre</th>
              <th>Tel√©fono</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody *ngFor="let item of proveedores | paginate: {itemsPerPage: 5 , currentPage: pageActual};let i = index  ">
            <tr>
              <td>{{ i + 1}}</td>
              <td>{{ item.empresa }}</td>
              <td>{{ item.ciudad}}</td>
              <td>{{ item.telefono}}</td>
              <td>{{ item.correo}}</td>
              <td>
                <button class="btn btn-sm btn-info mr-1" [routerLink]="['/proveedores/modificar', item.empleadoId ]"
                  placement="top" ngbTooltip="Editar">
                  <i class="fas fa-pencil-alt"></i></button>
                <button type="button" class="btn btn-sm btn-info mr-1" (click)="borrar(item.proveedorId, i)"
                  placement="top" ngbTooltip="Eliminar">
                  <i class="fas fa-trash"></i> </button>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
      </div>
    </div>
  </div>

<div *ngIf="proveedores.length == 0" class="alertalert-warning text-center mt-3">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>
