<br>
<div class="container-fluid">
    <div class="row">
        <h2 class="display">Nuevo Proveedor</h2>
    </div>
</div>
<hr>

<div class="container-fluid">

    <form [formGroup]="form">
        <div class="row">
          <div class="col-6">
            <div class="bd-content">
              <div class="form-row">
                <div class="form-group col-sm-6">
                  <label>Razón Social</label>
                  <input formControlName="razonSocial" placeholder="razonSocial" type="razonSocial" maxlength="30"
                    class="form-control form-control-sm" id="razonSocial" required>
                </div>
                <div class="form-group col-sm-6">
                  <label>Nombre de Empresa</label>
                  <input formControlName="empresa" placeholder="empresa" type="empresa" maxlength="30"
                    class="form-control form-control-sm" id="empresa" required>
                </div>
              </div>
      
              <div class="form-row">
                <div class="form-group col-sm-12">
                  <label>Dirección</label>
                  <input formControlName="direccion" placeholder="dirección" type="direccion" maxlength="60"
                    class="form-control form-control-sm" id="direccion" required>
                </div>
              </div>
      
              <div class="form-row">
                <div class="form-group col-sm-6">
                  <label>Ciudad</label>
                  <input formControlName="ciudad" placeholder="ciudad" type="ciudad" maxlength="30"
                    class="form-control form-control-sm" id="ciudad" required>
                </div>
                <div class="form-group col-sm-6">
                  <label for="inputState">R.U.C.</label>
                  <input formControlName="ruc" type="ruc" maxlength="30"
                    class="form-control form-control-sm" id="ruc" required>
                </div>
              </div>
      
      
              <div class="form-row">
                <div class="form-group col-sm-6">
                  <label>Telefono</label>
                  <input formControlName="telefono" placeholder="021xxx" type="telefono" class="form-control form-control-sm"
                    pattern="^[0-9]*$" id="telefono" required>
                    <div *ngIf="telefono.invalid && (telefono.dirty || telefono.touched)" class="alert alert-sm alert-danger">
                      Introduzca sólo dígitos. 
                    </div>
                </div>
                <div class="form-group col-sm-6">
                  <label>Celular</label>
                  <input formControlName="celular" placeholder="098xxx" type="celular" class="form-control form-control-sm"
                    pattern="^[0-9]*$" id="celular">
                  <div *ngIf="celular.invalid && (celular.dirty || celular.touched)" class="alert alert-sm alert-danger">
                    Introduzca sólo dígitos.
                   </div>
                </div>
              </div>
      
              <div class="form-row">
                <div class="form-group col-sm-6">
                  <label>Correo</label>
                  <input type="text" class="form-control form-control-sm" id="correo" placeholder="Email" formControlName="correo" required>
                <div *ngIf="correo.invalid && (correo.dirty || correo.touched)" class="alert alert-danger">
                  Correo inválido.</div>
                </div>
                <div class="form-group col-sm-6">
                  <label>Nombre del gerente</label>
                  <input formControlName="nombreGerente" type="text" class="form-control form-control-sm" placeholder="nombreGerente"
                    id="nombreGerente" required>
                </div>
              </div>
      
            </div>
          </div>
          <div class="col-1">
              <h6>   </h6>
          </div>
    
          <div class="col-5">
            <div class="bd-content">
      
              <div class="form-row form-group col-sm-6">
                <label>Nombre del Proveedor de Contacto</label>
                <input formControlName="nombreProveedor" placeholder="nombreProveedor" type="nombreProveedor" class="form-control form-control-sm"
                 id="nombreProveedor" required>
              </div>
              <div class="form-row form-group col-sm-6">
                <label>Cargo del Proveedor de Contacto</label>
                <input formControlName="cargo" placeholder="cargo" type="cargo" class="form-control form-control-sm"
                 id="cargo" required>
              </div>
              <div class="form-group col-sm-6">
                <label>Telefono/Celular</label>
                <input formControlName="telefonoContacto" placeholder="021xxx" type="telefonoContacto" class="form-control form-control-sm"
                  pattern="^[0-9]*$" id="telefono">
                  <div *ngIf="telefonoContacto.invalid && (telefonoContacto.dirty || telefonoContacto.touched)" class="alert alert-sm alert-danger">
                    Introduzca sólo dígitos. 
                  </div>
              </div>
              <div class="form-group col-sm-6">
                <label>Estado</label>
                <select id="estado" formControlName="estado" class="form-control form-control-sm" required>
                  <option selected>...</option>
                  <option value="activo">ACTIVO</option>
                  <option value="inactivo">INACTIVO</option>
                </select>
              </div>
      
            </div>
          </div>
      
          <button routerLink="/proveedor/listar" class="btn btn-sm btn-info mr-1">
            <i class="fas fa-arrow-left"></i> Regresar
          </button>
          <button type="submit" [disabled]="!this.form.valid" class="btn btn-sm btn-info mr-1
          " (click)="guardar()"> <i class="fas fa-save"></i> Guardar</button>
      
      
      
        </div>
      
      </form>

</div>
