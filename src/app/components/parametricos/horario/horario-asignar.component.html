<br>
<div class="container-fluid">
  <div class="row">
    <h5 class="display">Horario del Empleado</h5>
    <div class="col text-right">
      <button routerLink="/empleado/horario" class="btn btn-info mr-1" >
       <i class="fas fa-arrow-left"></i> Regresar
      </button>  
    </div>
  </div>
</div>
<hr>

  <form [formGroup]="form2">
    <div class="form-group row">
      <label for="inputState" class="col-sm-2 col-form-label">Empleado</label> 
      <div class="col-sm-4">
      <select id="empleadoId" formControlName="empleadoId" class="form-control">
        <option *ngFor="let e of empleados" [ngValue]="e.empleadoId">
          {{ e.nombre }} {{ e.apellido }}
        </option>
      </select>
    </div>
   </div>
   
  <form [formGroup]="form2">
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Hora de Entrada</label>
        <div>
        <input  formControlName="horaInicio" type="time" class="form-control" id="horaInicio"  min="06:00" max="11:00" required>
        <span class="validity"></span>
        <label>(Horas validas de entrada entre 06:00 a 11:00) </label>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Hora de Salida</label>
      <div>
        <input  formControlName="horaFin" type="time" class="form-control" id="duracion"  min="14:00" max="21:00" required>
        <span class="validity"></span>
        <label>(Horas validas de salida entre 14:00 a 21:00) </label>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" [disabled]="!this.form2.valid" class="btn btn-primary" (click)="guardar()" >Guardar Cambios</button>
      </div>
    </div>
  </form>
