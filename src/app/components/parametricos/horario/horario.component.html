
<div class="container-fluid">
  <div class="row">
    <h5 class="display">Horario del Empleado</h5>
  </div>
</div>
<hr>

  <form [formGroup]="form2">
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Especialista:</label>
        <div class="col-sm-3">
          <input formControlName="empleadoId" type="nombre" maxlength="30" class="form-control" id="empleadoId" disabled required>
        </div>
      </div>
   
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Hora de Entrada</label>
        <div>
        <input  formControlName="horaInicio" type="time" class="form-control" id="horaInicio"  min="06:00" max="11:00" required>
        <span class="validity"></span>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Hora de Salida</label>
      <div>
        <input  formControlName="horaFin" type="time" class="form-control" id="horaFin"  min="14:00" max="21:00" required>
        <span class="validity"></span>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button routerLink="/empleado/listar" class="btn btn-sm btn-info mr-1" >
          <i class="fas fa-arrow-left"></i> Cancelar
         </button> 
        <button type="submit" [disabled]="!this.form2.valid" class="btn btn-sm btn-info mr-1" (click)="guardar()" >Guardar Cambios</button>
      </div>
    </div>
  </form>
